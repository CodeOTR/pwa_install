name: pwa_install_example
description: A Flutter package that allows you to prompt mobile web users to install your Flutter app as a PWA
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.1.1
  pwa_install:
    path: ./../../pwa_install

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
